<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Opgave 2</title>
</head>

<body>
    <!-- everything from the start bg-success should be in the div with wrapper of col-content -->
    <!-- and first then put a g-2 on them-->
    <main>
        <section>
            <article class="container-lg my-4">
                <h2>Opgave A:</h2>
                <div class="row" >
                    <div class="col bg-success bg-opacity-50 border border-success p-5"></div>
                    <div class="col bg-success bg-opacity-50 border border-success p-5"></div>
                    <div class="col bg-success bg-opacity-50 border border-success p-5"></div>
                </div>
            </article>
        </section>
        <section>
            <article class="container-lg my-4">
                <h2>Opgave B:</h2>
                <div class="row" >
                    <div class="col-6 bg-success bg-opacity-50 border border-success p-5"></div>
                    <div class="col-4 bg-success bg-opacity-50 border border-success p-5"></div>
                    <div class="col bg-success bg-opacity-50 border border-success p-5"></div>
                </div>
            </article>
        </section>
        <section>
            <article class="container-lg my-4">
                <h2>Opgave C:</h2>
                <div class="row" >
                    <div class="col-md bg-success bg-opacity-50 border border-success p-5"></div>
                    <div class="col-md bg-success bg-opacity-50 border border-success p-5"></div>
                    <div class="col-md bg-success bg-opacity-50 border border-success p-5"></div>
                </div>
            </article>
        </section>
        <section>
            <article class="container-lg my-4">
                <h2>Opgave D:</h2>
                <div class="row" >
                    <div class="col bg-success bg-opacity-50 border border-success p-5"></div>
                    <div class="col bg-success bg-opacity-50 border border-success p-5"></div>
                    <div class="col bg-success bg-opacity-50 border border-success p-5"></div>
                </div>
                <div class="row" >
                    <div class="col bg-success bg-opacity-50 border border-success p-5"></div>
                    <div class="col bg-success bg-opacity-50 border border-success p-5"></div>
                    <div class="col bg-success bg-opacity-50 border border-success p-5"></div>
                    <div class="col bg-success bg-opacity-50 border border-success p-5"></div>
                </div>
            </article>
        </section>
        <section>
            <article class="container-lg my-4">
                <h2>Opgave E:</h2>
                <div class="row row-cols-3" >
                    <div class="col bg-success bg-opacity-50 border border-success p-5"></div>
                    <div class="col bg-success bg-opacity-50 border border-success p-5"></div>
                    <div class="col bg-success bg-opacity-50 border border-success p-5"></div>
                </div>
                <div class="row row-cols-md-3" >
                    <div class="col offset-md-4 bg-success bg-opacity-50 border border-success p-5"></div>
                    <div class="col bg-success bg-opacity-50 border border-success p-5"></div>
                </div>
            </article>
        </section>
        <section>
            <article class="container-lg my-4">
                <h2>Opgave F:</h2>
                <div class="row" >
                    <div class="col col-lg-2 bg-success bg-opacity-50 border border-success p-5"></div>
                    <div class="col bg-success bg-opacity-50 border border-success p-5"></div>
                    <div class="col col-lg-2 bg-success bg-opacity-50 border border-success p-5"></div>
                </div>
                <div class="row row-cols-md-4 row-cols-sm-2" >
                    <div class="col-12 col-sm-6 col-md-3 bg-success bg-opacity-50 border border-success p-5"></div>
                    <div class="col-12 col-sm-6 col-md-3 bg-success bg-opacity-50 border border-success p-5"></div>
                    <div class="col-12 col-sm-6 col-md-3 bg-success bg-opacity-50 border border-success p-5"></div>
                    <div class="col-12 col-sm-6 col-md-3 bg-success bg-opacity-50 border border-success p-5"></div>
                </div>
                <div class="row row-cols-lg-4 row-cols-md-2 " >
                    <div class="col-12 col-sm-12 col-md-6 col-lg-3 bg-success bg-opacity-50 border border-success p-5"></div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-3 bg-success bg-opacity-50 border border-success p-5"></div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-3 bg-success bg-opacity-50 border border-success p-5"></div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-3 bg-success bg-opacity-50 border border-success p-5"></div>
                </div>
                <div class="row row-cols-md-4 row-cols-sm-2" >
                    <div class="col-12 col-sm-6 col-md-3 bg-success bg-opacity-50 border border-success p-5"></div>
                    <div class="col-12 col-sm-6 col-md-3 bg-success bg-opacity-50 border border-success p-5"></div>
                    <div class="col-12 col-sm-6 col-md-3 bg-success bg-opacity-50 border border-success p-5"></div>
                    <div class="col-12 col-sm-6 col-md-3 bg-success bg-opacity-50 border border-success p-5"></div>
                </div>
                <div class="row" >
                    <div class="col bg-success bg-opacity-50 border border-success p-5"></div>
                    <div class="col col-lg-2 bg-success bg-opacity-50 border border-success p-5"></div>
                    <div class="col bg-success bg-opacity-50 border border-success p-5"></div>
                </div>
            </article>
        </section>
    </main>

    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
